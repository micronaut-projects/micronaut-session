pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '6.0.0'
}

rootProject.name = 'session-parent'

include 'micronaut-session-bom'
include 'micronaut-session'

micronautBuild {
    importMicronautCatalog()
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        maven { setUrl("https://s01.oss.sonatype.org/content/repositories/snapshots/") }
    }
}
